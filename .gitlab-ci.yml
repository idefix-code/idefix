variables:
  GIT_SUBMODULE_STRATEGY: recursive

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID               # Execute jobs in merge request context
    - if: $CI_COMMIT_BRANCH == 'master'    # Execute jobs when a new commit is pushed to master branch
    - if: $CI_PIPELINE_SOURCE == 'web'     # execute jobs when created by using Run pipeline button in the GitLab UI, from the projectâ€™s CI/CD > Pipelines section.

stages:
    - linter
    - base_checks
    - advanced_checks
    - documentation

lint:
  stage: linter
  image: lesurg/idefix:latest
  script:
    - pre-commit install
    - pre-commit run --all-files

HD tests:
  stage: base_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_hydro.sh $TEST_OPTIONS

MHD tests:
  stage: base_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_mhd.sh $TEST_OPTIONS

MPI tests:
  stage: base_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_mpi.sh $TEST_OPTIONS

Vector potential tests:
  stage: base_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_vector_potential.sh $TEST_OPTIONS

SelfGravity tests:
  stage: base_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_selfgravity.sh $TEST_OPTIONS

Planet tests:
  stage: advanced_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_planet.sh $TEST_OPTIONS

HighOrder tests:
  stage: advanced_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_highorder.sh $TEST_OPTIONS

SinglePrecision tests:
  stage: advanced_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_singleprecision.sh $TEST_OPTIONS

Examples tests:
  stage: advanced_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_examples.sh $TEST_OPTIONS

Utils tests:
  stage: advanced_checks
  image: lesurg/idefix:latest
  script:
    - cd test
    - ./checks_utils.sh $TEST_OPTIONS

pages:
  image: lesurg/idefix-documentation:latest
  stage: documentation
  script:
    - dir="public"
    - rm -rf $dir
    - sphinx-build -b html doc/source $dir
  artifacts:
    paths:
      - public
  rules:
  - if: $CI_COMMIT_BRANCH == "master" && $DOCUMENTATION == "true"
