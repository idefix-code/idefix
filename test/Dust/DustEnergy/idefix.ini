# This test checks that the total energy (thermal+dust kinetic+gas kinetic)
# is effectively conserved when drag is present

[Grid]
X1-grid    1  0.0  500  u  1.0
X2-grid    1  0.0  1    u  1.0
X3-grid    1  0.0  1    u  1.0

[TimeIntegrator]
CFL         0.8
tstop       1.0
first_dt    1.e-4
nstages     2

[Hydro]
solver    hllc
gamma     1.4

[Dust]
nSpecies         1
drag             tau  1.0
drag_feedback    yes

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    outflow
X2-end    outflow
X3-beg    outflow
X3-end    outflow

[Output]
dmp         1.0
analysis    0.01
log         1000
