[Grid]
X1-grid    1  0.0  1024  u  4.0
X2-grid    1  0.0  256   u  1.0
X3-grid    1  0.0  1     u  1.0

[TimeIntegrator]
CFL         0.2
tstop       5.0
first_dt    1.e-5
nstages     2

[Hydro]
solver    hllc
csiso     constant  10.0

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    outflow
X2-end    outflow
X3-beg    outflow
X3-end    outflow

[Output]
vtk    0.01
