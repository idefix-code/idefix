[Grid]
X1-grid    1  -0.5  500  u  0.5
X2-grid    1  0.0   1    u  1.0
X3-grid    1  0.0   1    u  1.0

[TimeIntegrator]
CFL        0.8
tstop      0.2
nstages    2

[Hydro]
solver        hllc
gamma         1.4
TDiffusion    explicit  constant  0.1

[Setup]
amplitude    1e-6

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Output]
analysis    0.01
dmp         0.2
