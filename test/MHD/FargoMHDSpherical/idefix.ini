[Grid]
X1-grid    1  1.0                 16  l  2.0
X2-grid    1  1.2707963267948965  64  u  1.8707963267948966
X3-grid    1  0.0                 64  u  6.283185307179586

[TimeIntegrator]
CFL         0.5
tstop       2.0
first_dt    1.e-3
nstages     2

[Hydro]
solver    hlld
csiso     constant  0.1

[Fargo]
velocity    userdef

[Gravity]
potential    userdef

[Boundary]
X1-beg    userdef
X1-end    outflow
X2-beg    outflow
X2-end    outflow
X3-beg    periodic
X3-end    periodic

[Output]
vtk    2.0
dmp    2.0
log    10
