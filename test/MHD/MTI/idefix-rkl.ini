[Grid]
X1-grid    1  0.  32  u  0.1
X2-grid    1  0.  32  u  0.1

[TimeIntegrator]
CFL            0.7
CFL_max_var    1.1
tstop          10.
first_dt       1.e-8
nstages        3

[Hydro]
solver            hlld
gamma             1.6666666666666666
bragTDiffusion    rkl                 nolimiter  userdef
bragViscosity     rkl                 nolimiter  userdef

[Gravity]
potential    userdef

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    userdef
X2-end    userdef

[Setup]
ksi         5e-4
pr          0.06
fromDump    true

[Output]
analysis    0.5
dmp         10.
