[Grid]
X1-grid    1  0.0  128  u  1.0
X2-grid    1  0.0  128  u  1.0
X3-grid    1  0.0  1    u  1.0

[TimeIntegrator]
CFL         0.6
tstop       0.5
first_dt    1.e-4
nstages     2

[Hydro]
solver    hlld
emf       uct0

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    periodic
X2-end    periodic
X3-beg    outflow
X3-end    outflow

[Output]
vtk    0.5
dmp    0.5
log    100
