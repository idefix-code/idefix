[Grid]
X1-grid    1  0.0  32  u  1.0
X2-grid    1  0.0  64  u  1.0
X3-grid    1  0.0  32  u  1.0

[TimeIntegrator]
CFL         0.9
tstop       0.2
first_dt    1.e-4
nstages     2

[Hydro]
solver    hlld
tracer    2

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Output]
vtk    0.2
dmp    0.2
log    10
