[Grid]
X1-grid    1  0.0  128  u  1.0
X2-grid    1  0.0  1    u  1.0
X3-grid    1  0.0  1    u  1.0

[TimeIntegrator]
CFL         0.9
tstop       10.0
first_dt    1.e-6
nstages     2

[Hydro]
solver         roe
resistivity    rkl  constant  0.05

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Output]
# vtk       0.1
log         1000
analysis    0.01
