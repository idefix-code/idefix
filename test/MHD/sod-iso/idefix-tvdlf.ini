[Grid]
X1-grid    1  0.0  800  u  100.0
X2-grid    1  0.0  1    u  1.0
X3-grid    1  0.0  1    u  1.0

[TimeIntegrator]
CFL         0.8
tstop       10.0
first_dt    1.e-4
nstages     2

[Hydro]
solver    tvdlf
csiso     constant  1.0

[Boundary]
X1-beg    outflow
X1-end    outflow
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Output]
vtk    10.0
log    200
