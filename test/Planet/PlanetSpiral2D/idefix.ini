X2-grid    1  0.0      512  u  6.283185307179586
X3-grid    1  -0.0125  1    u  0.0125

[TimeIntegrator]
CFL            0.5
CFL_max_var    1.1      # not used
tstop          6
first_dt       1.e-4
nstages        2

[Hydro]
solver       hllc
csiso        userdef
viscosity    explicit           userdef
rotation     1.000499875062461

[Fargo]
velocity    userdef

[Gravity]
potential    central  planet
Mcentral     1.0

[Boundary]
# not used
X1-beg    userdef
X1-end    userdef
X2-beg    periodic
X2-end    periodic
X3-beg    outflow
X3-end    outflow

[Setup]
sigma0          1.0
