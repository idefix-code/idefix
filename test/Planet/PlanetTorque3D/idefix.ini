[Grid]
X1-grid    1  0.42                64   l  2.14
X2-grid    1  1.4207963267948966  16   u  1.5707963267948966
X3-grid    1  0.0                 256  u  6.283185307179586

[TimeIntegrator]
CFL            0.5
CFL_max_var    1.1      # not used
tstop          1.e-2
first_dt       1.e-4
nstages        2

[Hydro]
solver    hllc
csiso     userdef

[Fargo]
velocity    userdef

[Gravity]
potential    central  planet
Mcentral     1.0

[Boundary]
# not used
X1-beg    userdef
X1-end    userdef
X2-beg    userdef
X2-end    userdef
X3-beg    periodic
X3-end    periodic

[Setup]
sigma0          0.001
sigmaSlope      1.5
h0              0.05
flaringIndex    0.0
densityFloor    1.0e-12
wkzMin          0.5
wkzMax          1.8
wkzDamping      0.01       # 0.001

[Planet]
integrator         analytical
hillCut            true
planetToPrimary    9e-6
initialDistance    1.0
feelDisk           false
feelPlanets        false
smoothing          plummer     0.006  0.0

[Output]
analysis    1.e-4
vtk         1.e-3
dmp         1e-2
log         100
