[Grid]
X1-grid    1  -.5   60  u  .5
X2-grid    1  -.5   60  u  .5
X3-grid    1  -0.5  1   u  0.5

[TimeIntegrator]
CFL         0.3
tstop       0.201
first_dt    1e-4
nstages     2

[Hydro]
solver         hllc
rotation       1.0
shearingBox    -1.5

[Gravity]
potential    selfgravity
bodyForce    userdef
gravCst      0.0318309886    # 1/ pi that way Q-1 = Sigma 0

[SelfGravity]
solver             PBICGSTAB
skip               1
targetError        1e-4
maxIter            10000
boundary-X1-beg    shearingbox
boundary-X1-end    shearingbox
boundary-X2-beg    periodic
boundary-X2-end    periodic
boundary-X3-beg    periodic
boundary-X3-end    periodic

[Boundary]
X1-beg    shearingbox
X1-end    shearingbox
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Output]
vtk         0.1
dmp         0.2
analysis    0.1
# log                           100
uservar     phiP
